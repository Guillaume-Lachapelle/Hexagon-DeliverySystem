<style>
  #myDIV {
    text-align: center;
  }
</style>
<!-- Responsive navbar-->

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container px-5">
    <a class="navbar-brand" href=""> Hexagon</a>
    <button
      (click)="myFunction()"
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div id="myDIV" class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="">Home</a>
        </li>
        <li *ngIf="authService.isLoggedIn" class="nav-item">
          <div class="collapse navbar-collapse" [ngbCollapse]="isCollapsed">
            <ul class="navbar-nav mr-auto">
              <!-- Track Delivery function -->
              <li ngbDropdown class="nav-item dropdown">
                <a ngbDropdownToggle class="nav-link">Track</a>
                <div
                  ngbDropdownMenu
                  class="bg-dark drop-menu"
                  aria-labelledby="trackDropdown"
                >
                  <a class="dropdown-item nav-link" href="#"
                    >Track Delivery Information and link or pop up</a
                  >
                </div>
              </li>
              <li
                *ngIf="authService.isLoggedIn"
                ngbDropdown
                class="nav-item dropdown"
              >
                <!-- Delivery functions -->
                <a ngbDropdownToggle class="nav-link">Delivery</a>
                <div
                  ngbDropdownMenu
                  class="bg-dark drop-menu"
                  aria-labelledby="deliveryDropdown"
                >
                  <!-- Request Delivery function -->
                  <a class="dropdown-item nav-link" aria-current="page" href="#"
                    >Request Delivery</a
                  >
                  <!-- Request Quotation function -->
                  <a class="dropdown-item nav-link" aria-current="page" href="#"
                    >Request Quotation</a
                  >
                  <a
                    class="dropdown-item nav-link"
                    aria-current="page"
                    href="my-deliveries"
                    >My Deliveries</a
                  >
                </div>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" role="button">Customer Service</a>
              </li>
            </ul>
          </div>
        </li>
        <li *ngIf="authService.isLoggedIn" class="nav-item">
          <a class="nav-link" aria-current="page" href="reviews">Reviews</a>
        </li>
        <li *ngIf="authService.isLoggedIn" class="nav-item">
          <a class="nav-link" (click)="authService.SignOut()">Log Out</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
