<form [formGroup]="newDeliveryItem" class="normal-form">
<h2>New Item</h2>
    <div class="controls-container">
        <input type="hidden" formControlName="itemDescription">
        <!--Description-->
        <mat-form-field>
            <input formControlName="itemDescription" matInput placeholder="Description*">
        </mat-form-field>

        <!--Item Weight-->
        <mat-form-field>
            <mat-select formControlName="itemWeight" matInput placeholder="Weight*">
                <mat-option>Select One</mat-option>
                <ng-container *ngFor="let weight of itemWeights">
                    <mat-option value="{{weight.id}}">{{weight.value}}</mat-option>
                </ng-container>
                
            </mat-select>
        </mat-form-field>

        <!--Item Size-->
        <mat-form-field>
            <mat-select formControlName="itemSize" matInput placeholder="Size*">
                <mat-option>Select One</mat-option>
                <ng-container *ngFor="let size of itemSizes">
                    <mat-option value="{{size.id}}">{{size.value}}</mat-option>
                </ng-container>
                
            </mat-select>
        </mat-form-field>

        <button mat-raised-button color="primary" (click)="saveItem()">Save</button>

    </div>


</form>
