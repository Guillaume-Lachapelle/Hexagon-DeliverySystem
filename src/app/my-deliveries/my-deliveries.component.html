<div class="cardz" >
  <div
    *ngFor="let item of deliveryItems; let i = index"
    data-aos="fade-up"
    data-aos-duration="900"
    data-aos-easing="ease-in-out-back"
    data-aos-mirror=true
  >
    <div class="card">
    <img src="{{item.Image}}" alt="Image not found" class="cardimg" />
    <div class="card-content" value="">
        <div class="top-card">
        <h3>{{ item.Company }}</h3>
        <P>{{ item.JobTitle }}</P>
        <h4>{{item.City}}</h4>
        </div>

        <div class="bottom-card">
        <div *ngIf="item.status=='Processing'"><mat-icon>transfer_within_a_station</mat-icon></div>
        <div *ngIf="item.status=='Warehouse'"><mat-icon>wifi</mat-icon></div>
        <div *ngIf="item.status=='InTransit'"><mat-icon>business</mat-icon></div>
        <p class="watch">{{ item.JobLocationType }}</p>
    </div>
    </div>
    </div>
  </div>
</div>
